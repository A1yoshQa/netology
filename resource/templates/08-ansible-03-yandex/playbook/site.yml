---
- name: Install Clickhouse
  hosts: clickhouse
  vars_files:
    - [./group_vars/clickhouse.yml]
  become: true

  handlers:
    - name: Start clickhouse service
      become: true
      service:
        name: clickhouse-server
        state: restarted
  tasks:
    - block:
        - name: Get clickhouse distrib
          get_url:
            url: "https://packages.clickhouse.com/deb/pool/main/c/{{ item }}/{{ item }}_{{ clickhouse_version }}_all.deb"
            dest: "./{{ item }}_{{ clickhouse_version }}.deb"
            mode: '644'
          with_items: "{{ clickhouse_packages }}"
          tags:
          - clickhouse
      rescue:
        - name: Get clickhouse distrib
          get_url:
            url: "https://packages.clickhouse.com/deb/pool/main/c/clickhouse-common-static/clickhouse-common-static_{{ clickhouse_version }}_amd64.deb"
            dest: "./clickhouse-common-static_{{ clickhouse_version }}.deb"
            mode: '644'
          tags:
          - clickhouse
    - name: Install clickhouse
      become: true
      apt:
       deb: "{{ item }}"
       state: present
      with_items:
        - clickhouse-client_{{ clickhouse_version }}.deb
        - clickhouse-common-static_{{ clickhouse_version }}.deb
        - clickhouse-server_{{ clickhouse_version }}.deb
      notify: Start clickhouse service
      tags:
      - clickhouse
    - name: Flush handlers
      meta: flush_handlers
      tags:
      - clickhouse
    - name: Create database
      command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0
      tags:
      - clickhouse

- name: Install Vector
  hosts: vector
  become: true

  handlers:
    - name: Start vector service
      become: true
      service:
        name: vector
        state: restarted
  tasks:
    - name: Get Vector distrib
      get_url:
        url: "https://packages.timber.io/vector/0.21.1/vector_0.21.1-1_amd64.deb"
        dest: "./vector_0.21.1-1.deb"
        mode: '644'
      tags:
      - vector
    - name: Install Vector
      become: true
      apt:
       deb: vector_0.21.1-1.deb
       state: present
      tags:
      - vector
    - name: Make dir
      file:
        path: /etc/vector
        state: directory
      tags:
      - vector
    - name: add conf
      template:
        src: ./templates/vector.yml.j2
        dest: /etc/vector/vector.toml
      tags:
      - vector
    - name: add service
      template:
        src: ./templates/vector.service.j2
        dest: /etc/systemd/system/vector.service
      notify: Start vector service
      tags:
      - vector

- name: Install nginx
  hosts: lighthouse
  handlers:
    - name: start-nginx
      become: true
      command: nginx
    - name: reload-nginx
      become: true
      command: nginx -s reload
  tasks:
    - name: NGINX | Install epel-release
      become: true
      apt:
        name: epel-release
        state: present
    - name: nginx | Install nginx
      become: true
      apt:
        name: nginx
        state: present
      notify: start-nginx
    - name: nginx | Create general config
      become: true
      template:
        src: ./templates/nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        mode: "0644"
      notify: reload-nginx

- name: Install Lighthouse
  hosts: lighthouse
  handlers:
    - name: reload-nginx
      become: true
      command: nginx -s reload
  pre_tasks:
    - name: Lighthouse | Install dependencies
      become: true
      apt:
        name: git
        state: present
  tasks:
    - name: lighthouse | Copy from git
      git:
        repo: "{{ lighthouse_vcs }}"
        version: master
        dest: "{{ lighthouse_location_dir }}"
    - name: lighthouse | Create lighthouse config
      become: true
      template:
        src: ./templates/lighthouse.conf.j2
        dest: /etc/nginx/conf.d/default.conf
        mode: "0644"
      notify: reload-nginx
