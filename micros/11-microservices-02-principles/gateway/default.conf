server {
       listen 80;
       listen [::]:80;
       server_name localhost;

location /v1/register {
    proxy_pass http://11-microservices-02-principles_security_1:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
}

location /v1/token {
    proxy_pass http://11-microservices-02-principles_security_1:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
}

location /v1/user {
    proxy_pass http://11-microservices-02-principles_security_1:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
}

location /v1/upload {
    proxy_pass http://11-microservices-02-principles_uploader_1:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
}

location /images {
    proxy_pass http://11-microservices-02-principles_storage_1:9000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
}


}
